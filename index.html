<!DOCTYPE html>
<html>
<head>
<title>Luke - My Photo</title>
<style>
  body {
    /* McKinsey Blue: #135d96 */
    background-color: #135d96; 
    display: flex;
    flex-direction: column; /* Stack items vertically */
    justify-content: center;
    align-items: center;
    height: 100vh; 
    margin: 0; 
    padding: 20px; /* Add some padding just in case */
    box-sizing: border-box;
  }

  .text-container {
    padding-top: 50px;
    color: white; 
    font-size: 2em; /* Slightly smaller to accommodate the image */
    font-family: Arial, sans-serif; 
    margin-bottom: 20px; /* Space between text and image */
  }

  .photo-container img {
    /* Style the image */
    max-width: 300px; /* Maximum size for the photo */
    height: auto;
  }
</style>
</head>
<body>
  
<div class="photo-container">
  <img src="Luke Clark.png" alt="Luke's Photo">
</div>

<div class="text-container">
  Luke
</div>


</body>
</html>
